
<div class="flex items-center justify-center min-h-[calc(100vh-128px)]">
  <div class="w-full max-w-md p-8 space-y-8 bg-gray-800 rounded-xl shadow-lg">
    <div class="text-center">
      <h2 class="mt-6 text-3xl font-extrabold text-white">
        Crea una nueva cuenta
      </h2>
      <p class="mt-2 text-sm text-gray-400">
        O <a routerLink="/login" class="font-medium text-red-500 hover:text-red-400">inicia sesión en tu cuenta</a>
      </p>
    </div>
    <form class="mt-8 space-y-6" [formGroup]="registerForm" (ngSubmit)="onSubmit()">
      <div class="rounded-md shadow-sm -space-y-px">
        <div>
          <label for="name" class="sr-only">Nombre</label>
          <input id="name" name="name" type="text" formControlName="name" required class="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-700 bg-gray-900 text-gray-300 placeholder-gray-500 rounded-t-md focus:outline-none focus:ring-red-500 focus:border-red-500 focus:z-10 sm:text-sm" placeholder="Nombre">
        </div>
        <div>
          <label for="email-address" class="sr-only">Dirección de correo electrónico</label>
          <input id="email-address" name="email" type="email" formControlName="email" required class="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-700 bg-gray-900 text-gray-300 placeholder-gray-500 focus:outline-none focus:ring-red-500 focus:border-red-500 focus:z-10 sm:text-sm" placeholder="Dirección de correo electrónico">
        </div>
        <div>
          <label for="password" class="sr-only">Contraseña</label>
          <input id="password" name="password" type="password" formControlName="password" required class="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-700 bg-gray-900 text-gray-300 placeholder-gray-500 rounded-b-md focus:outline-none focus:ring-red-500 focus:border-red-500 focus:z-10 sm:text-sm" placeholder="Contraseña">
        </div>
      </div>
      
      @if (error()) {
        <div class="p-3 bg-red-900 border border-red-700 text-red-200 rounded-md text-sm">
          {{ error() }}
        </div>
      }

      <div>
        <button type="submit" [disabled]="registerForm.invalid || loading()" class="group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-red-600 hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-red-500 focus:ring-offset-gray-800 disabled:opacity-50 disabled:cursor-not-allowed">
          @if(loading()) {
            <span class="animate-spin h-5 w-5 mr-3 border-t-2 border-r-2 border-white rounded-full"></span>
            Creando cuenta...
          } @else {
            Registrarse
          }
        </button>
      </div>
    </form>
  </div>
</div>
