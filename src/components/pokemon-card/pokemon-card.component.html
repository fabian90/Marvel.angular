
@if(loading()){
    <div class="bg-gray-800 rounded-lg shadow-lg flex items-center justify-center p-4 min-h-[200px]">
        <div class="animate-spin h-8 w-8 border-t-2 border-r-2 border-red-500 rounded-full"></div>
    </div>
} @else if(error()) {
    <div class="bg-gray-800 rounded-lg shadow-lg flex items-center justify-center p-4 text-red-400 min-h-[200px]">
        {{ error() }}
    </div>
} @else if(pokemonDetails(); as p) {
    <a [routerLink]="['/pokemon', p.id]" class="block bg-gray-800 rounded-lg overflow-hidden shadow-lg hover:shadow-2xl hover:-translate-y-1 transition-all duration-300 group">
        <div class="relative p-4 bg-gray-700/50">
            <span class="absolute top-2 left-2 text-sm font-bold text-gray-400">#{{ p.id.toString().padStart(3, '0') }}</span>
             <button (click)="toggleFavorite($event)" class="absolute top-2 right-2 z-10 p-1.5 rounded-full bg-black/30 hover:bg-black/50 transition-colors">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" [class]="favoritesService.isFavorite(p.id) ? 'text-red-500' : 'text-gray-400 hover:text-white'" fill="currentColor" viewBox="0 0 24 24">
                  <path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"/>
                </svg>
            </button>
            @if(p.sprite) {
                <img [src]="p.sprite" [alt]="p.name" width="200" height="200" class="mx-auto h-32 w-32 sm:h-40 sm:w-40 group-hover:scale-110 transition-transform duration-300">
            }
        </div>
        <div class="p-4">
            <h3 class="text-xl font-bold capitalize text-center text-white">{{ p.name }}</h3>
            <div class="flex justify-center gap-2 mt-2">
                 @for (typeInfo of p.types; track typeInfo.name) {
                    <span [class]="'px-2 py-1 text-xs font-semibold rounded-full type-' + typeInfo.name">{{ typeInfo.name }}</span>
                 }
            </div>
        </div>
    </a>
}
